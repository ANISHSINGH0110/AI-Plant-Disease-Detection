<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Disease Detection - Login</title>
  <style>
    /* Full Page Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-image: linear-gradient(to bottom, rgba(62, 213, 62, 0.5), rgba(0, 0, 0, 0.8)), 
                        url('C:\Users\Lenovo\Desktop\Crop Disease Detection\Frontend'); /* Add background image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    /* Login Container */
    .login-container {
      background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
      backdrop-filter: blur(10px); /* Adds a blur effect */
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.7);
      width: 400px;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    /* Animation for Login Box */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Banner Image */
    .banner {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
      transition: transform 0.3s ease-in-out;
    }

    .banner:hover {
      transform: scale(1.05); /* Slight zoom on hover */
    }

    /* Title and Icon */
    .login-container h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.8);
    }

    .login-container img.icon {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Input Fields */
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      font-size: 1em;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .login-container input[type="text"]:focus,
    .login-container input[type="password"]:focus {
      border-color: #27ae60;
    }

    /* Submit Button */
    .login-container input[type="submit"] {
      width: 95%;
      padding: 12px;
      margin-top: 20px;
      background: linear-gradient(to right, #27ae60, #2ecc71);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .login-container input[type="submit"]:hover {
      transform: translateY(-3px);
      background: linear-gradient(to right, #2ecc71, #27ae60);
    }

    /* Links */
    .login-container p {
      margin-top: 15px;
      font-size: 0.9em;
    }

    .login-container a {
      color: #27ae60;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .login-container a:hover {
      color: #2ecc71;
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      width: 100%;
      color: #ddd;
      font-size: 0.9em;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img class="banner" src="lo.jpg" alt="Plant Disease Banner"> <!-- Replace with a banner image -->
    <img class="icon" src="icon.jpg" alt="Plant Icon"> <!-- Replace with a plant-themed icon -->
    <h1>Plant Disease Detection</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <!-- JavaScript -->
  <script>
    // Form Validation
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form submission
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert('Please fill in both fields.');
        return;
      }

      // Simple validation
      if (password.length < 6) {
        alert('Password must be at least 6 characters long.');
        return;
      }

      alert(Welcome, ${username}!);
      // Redirect to the dashboard or perform other actions
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
