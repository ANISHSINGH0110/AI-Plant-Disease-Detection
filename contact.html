<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Plant Disease Detection</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #d4fc79, #96e6a1);
            color: #333;
            overflow-x: hidden;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            text-align: center;
            color: #2d6a4f;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }
        p {
            line-height: 1.6;
            font-size: 16px;
            text-align: center;
        }

        /* Form Styles */
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2d6a4f;
            font-size: 1rem;
        }
        input, textarea, button {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus, textarea:focus {
            outline: none;
            border: 1px solid #2d6a4f;
            box-shadow: 0 0 10px rgba(45, 106, 79, 0.5);
        }
        textarea {
            resize: none;
        }
        button {
            background-color: #2d6a4f;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #1b4332;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        /* Social Links */
        .social-links {
            text-align: center;
            margin-top: 30px;
        }
        .social-links a {
            margin: 0 15px;
            text-decoration: none;
            font-size: 24px;
            padding: 10px;
            color: #2d6a4f;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .social-links a:hover {
            background: #2d6a4f;
            color: #fff;
            transform: scale(1.2);
        }

        /* Background Decoration */
        .background-shape {
            position: absolute;
            top: 0;
            left: 50%;
            width: 150%;
            height: 100%;
            background: linear-gradient(135deg, rgba(45, 106, 79, 0.3), rgba(214, 252, 121, 0.3));
            transform: rotate(-20deg);
            z-index: -1;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="background-shape"></div>
    <div class="container">
        <h1>Contact Us</h1>
        <p>We‚Äôre here to help! Fill out the form below, and we‚Äôll get back to you as soon as possible.</p>
        
        <form action="#" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
            
            <button type="submit">Submit</button>
        </form>

        <div class="social-links">

            <a href="#">üìò</a>
        </div>
    </div>
</body>
</html>
